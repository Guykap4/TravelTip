<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <header class="header">
        <div class="logo">TravelTip</div>
        <input type="text" />
        <button>GO</button>
        <button class="btn-user-pos">My Location</button>
    </header>
    <section class="location-bar">
        <div class="my-location">My Location</div>
        <button>My Location</button>
    </section>

    <section class="details-container">

        <div class="info-container">
            <div class="weather-info">

            </div>
            <div class="locations-container">

            </div>
        </div>

        <div class="map-container">
            <div id="map" style="width: 100%; height: 400px;"></div>
        </div>

    </section>

    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
