<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Original+Surfer&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <header class="header container">
        <div class="logo">TravelTip</div>
        <input type="text" placeholder="Enter Location" name="location-search" />
        <button class="btn search-button">GO</button>
        <button class="btn btn-user-pos">My Location</button>
    </header>

    <section class="location-bar container">
        <div class="curr-location">Location:</div>
        <button class="btn copy-loc-btn">Copy Location</button>
    </section>

    <section class="details-container container">

        <div class="info-container">
            <div class="weather-info">

            </div>
            <div class="locations-container">
                <div class="location-card">
                    im a location
                </div>
            </div>
        </div>

        <div class="map-container">
            <div id="map" style="width: 100%; height: 400px;"></div>
        </div>

    </section>

    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
